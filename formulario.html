<<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulário Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <h1>Formulário</h1>
    </head>
    <body>
        <form>
            <label>Título</label>
            <input type="text" autofocus><br><br>

            <label>Cor do título</label>
            <input type="color"><br><br>

            <label>Data</label>
            <input type="date"><br><br>

            <label>E-Mail</label>
            <input type="email"><br><br>

            <label>Imagem (Anexo)</label>
            <input type="file"><br><br>

            <label>Introdução</label>
            <textarea rows="5" cols="50"></textarea><br><br>

            <label>Endereço Origel (URL)</label>
            <input type="url"><br><br>

            <input type="submit" value="Enviar Formulario"><br><br>
            
            <a href="index.html">Voltar a página principal</a>
        </form>
    </body>
</html>
